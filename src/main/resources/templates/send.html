<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доставка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<form method="POST" th:action="@{/warehouses/send}">
    <input type="submit" value="Доставить">
</form>
<div class="container">
    <div class="table-responsive">
        <div th:each="delivery : ${deliverySendListDTO}">
            <h1 th:text="${delivery.getBuilding().title}"/>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Количество</th>
                    <th scope="col">Новинка</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ingredient, j : ${delivery.getIngredientList()}">
                    <th scope="row" th:text="${j.index+1}"/>
                    <td th:text="${ingredient.title}"/>
                    <td th:text="${ingredient.weight}"/>
                    <td th:text="${ingredient.new}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
